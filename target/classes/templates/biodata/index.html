<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">


    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
                <button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                       style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->


    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Biodata</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">

                        <div class="card-header"><span>Biodata Diri</span>
                        </div>
                        <img class="img-circle" id="showImage" name="showImage">
                        <form id="form-biodata" role="form">
                            <div class="form-group">
                                <input type="file" id="image" name="image" accept="image/*">
                            </div>
                            <input id="id" name="id" type="hidden"/>
                            <input id="idDetail" name="idDetail" type="hidden">

                            <div class="form-group">
                                <label>Nama Panggilan : </label>
                                <input class="form-control" id="nama" name="nama"
                                       placeholder="Nama" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Alamat : </label>
                                <input class="form-control" id="alamat" name="alamat"
                                       placeholder="Alamat" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Golongan Darah : </label>
                                <input class="form-control" id="email" name="email"
                                       placeholder="E-Mail" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Tanggal Lahir : </label>
                                <input class="form-control" id="tanggalLahir" name="tanggalLahir"
                                       placeholder="Tanggal Lahir" required type="date">
                            </div>

                            <div class="form-group">
                                <label>Gender</label><br>
                                <input type="radio" name="gender" value="Male" checked>
                                <label>Male</label><br>
                                <input type="radio" name="gender" value="Female">
                                <label>Female</label><br>
                            </div>

                            <div class="form-group">
                                <label>Religion : </label><br>
                                <select id="religion" name="agama" class="form-control">
                                    <option>Islam</option>
                                    <option>Protestan</option>
                                    <option>Katholik</option>
                                    <option>Buddha</option>
                                    <option>Hindu</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Ayah : </label>
                                <input class="form-control" id="namaAyah" name="namaAyah"
                                       placeholder="Nama Ayah" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Ibu: </label>
                                <input class="form-control" id="namaIbu" name="namaIbu"
                                       placeholder="Nama Ibu" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Pekerjaan Ayah : </label>
                                <input class="form-control" id="pekerjaanAyah" name="pekerjaanAyah"
                                       placeholder="Pekerjaan Ayah" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Pekerjaan Ibu : </label>
                                <input class="form-control" id="pekerjaanIbu" name="pekerjaanIbu"
                                       placeholder="Pekerjaan Ibu" required type="text">
                            </div>

                        </form>

                </div>


                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="delete-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div><span>Are you sure to deleteing this ?</span></div>

                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-danger" id="btn-delete" type="button">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>


<th:block layout:fragment="add-scripts">
    <script th:src="@{/assets/js/biodata.js}"></script>
    <script th:src="@{/assets/js/parsley.min.js}"></script>
    <script th:src="@{/assets/js/default.js}"></script>

    <script>
        tableBiodata.create();

        $('#btn-cari-pasien').click(function () {
            var tanggalLahir = new Date($('#tanggalLahir').val()) * 1;
            tableKelolaPasien.create();
        });

        $('#btn-tambah-biodata').click(function () {
            formBiodata.resetForm();
            $('#modal-biodata').modal('show')
        });

        $('#btn-save-biodata').click(function () {
            formBiodata.saveForm();
        });

        $('#btn-delete').click(function(){
            deleteData.deleteDataRow();
        });

    </script>

</html>
