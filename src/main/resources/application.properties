# Spring properties
spring.application.name=project-using-thymeleaf
spring.freemarker.enabled=false
spring.thymeleaf.cache=false       
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/db_spring
spring.datasource.username=postgres
spring.datasource.password=hima1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.cloud.refresh.enabled=false
# Map the error path to error template (for Thymeleaf)
error.path=/error
# HTTP Server
server.port=1616
java.runtime.version=11.0.9
